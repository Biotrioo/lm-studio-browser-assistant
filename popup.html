<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LM Studio Assistant</title>
  <style>
    :root {
      --color-bg-light: #f4f4f9;
      --color-bg-dark: #1e1e2f;
      --color-fg-light: #222;
      --color-fg-dark: #fff;
      --color-accent: #4f8cff;
      --color-border: #444;
      --radius: 12px;
      --shadow: 0 2px 16px rgba(0,0,0,0.13);
      --shadow-card: 0 4px 24px rgba(0,0,0,0.18);
      --transition: 0.25s cubic-bezier(.4,0,.2,1);
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--color-bg-dark);
      color: var(--color-fg-dark);
      min-width: 340px;
      min-height: 420px;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 18px 14px 14px 14px;
    }
    .card {
      background: #23233a;
      border-radius: var(--radius);
      box-shadow: var(--shadow-card);
      padding: 18px 16px 14px 16px;
      margin-bottom: 12px;
      transition: box-shadow var(--transition);
    }
    .card:focus-within, .card:hover {
      box-shadow: 0 6px 32px rgba(79,140,255,0.18);
    }
    .pane-wrap {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }
    .pane {
      flex: 1 1 0;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    @media (max-width: 600px) {
      .pane-wrap { flex-direction: column; gap: 10px; }
    }
    textarea {
      width: 100%;
      min-height: 100px;
      background: #2c2c3a;
      color: #fff;
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      padding: 10px;
      font-size: 15px;
      box-shadow: var(--shadow);
      resize: vertical;
      transition: background 0.3s, color 0.3s;
    }
    .output-card {
      background: #181828;
      border-radius: var(--radius);
      box-shadow: var(--shadow-card);
      padding: 0 0 10px 0;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      transition: box-shadow var(--transition);
    }
    .output-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px 6px 16px;
      border-bottom: 1px solid #333;
      border-radius: var(--radius) var(--radius) 0 0;
      background: #23233a;
    }
    .output-header span {
      font-weight: 600;
      font-size: 15px;
      color: #fff;
    }
    .output-actions {
      display: flex;
      gap: 8px;
    }
    .output-action-btn {
      background: none;
      border: none;
      color: var(--color-accent);
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
      padding: 6px;
      transition: background 0.2s, color 0.2s;
      position: relative;
      overflow: hidden;
    }
    .output-action-btn:active {
      background: #2c2c3a;
    }
    .output-action-btn.ripple::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(79,140,255,0.18);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s, height 0.3s;
    }
    .output-action-btn.ripple:active::after {
      width: 200%;
      height: 200%;
    }
    #output {
      background: #111;
      margin-top: 0;
      padding: 16px 16px 12px 16px;
      white-space: pre-wrap;
      max-height: 320px;
      overflow-y: auto;
      border-radius: 0 0 var(--radius) var(--radius);
      min-height: 100px;
      font-size: 15px;
      transition: background 0.3s, color 0.3s, max-height 0.3s;
    }
    .output-collapsed #output {
      max-height: 0;
      padding: 0 16px;
      overflow: hidden;
      min-height: 0;
    }
    .output-collapsed .output-header {
      border-radius: var(--radius);
    }
    select, button {
      background: #2c2c3a;
      color: #fff;
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      padding: 8px 10px;
      font-size: 15px;
      margin-top: 0;
      margin-bottom: 0;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: background 0.3s, color 0.3s, box-shadow 0.2s;
    }
    button:active {
      box-shadow: 0 1px 4px rgba(0,0,0,0.18);
    }
    .toolbar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 4px;
    }
    .toolbar-right {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }
    .switch-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .theme-toggle {
      background: none;
      border: none;
      color: var(--color-accent);
      font-size: 18px;
      cursor: pointer;
      margin-left: 8px;
      transition: color 0.3s;
    }
    .live-toggle {
      background: none;
      border: none;
      color: var(--color-accent);
      font-size: 15px;
      cursor: pointer;
      margin-left: 8px;
      transition: color 0.3s;
    }
    .clear-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 8px 12px;
      font-size: 15px;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: background 0.3s;
    }
    .clear-btn:hover {
      background: #c0392b;
    }
    body.light {
      background: var(--color-bg-light);
      color: var(--color-fg-light);
    }
    body.light textarea,
    body.light select,
    body.light button {
      background: #fff;
      color: #222;
      border: 1px solid #bbb;
    }
    body.light #output {
      background: #f4f4f9;
      color: #222;
      border: 1px solid #bbb;
    }
    .fade {
      transition: opacity 0.3s;
      opacity: 1;
    }
    .fade.out {
      opacity: 0.3;
    }
    /* Spinner */
    .spinner {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid #4f8cff;
      border-radius: 50%;
      border-top: 3px solid transparent;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #23233a;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      font-size: 15px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 2000;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <select id="model">
        <option value="default">Default Model</option>
        <option value="friendly">Casual Assistant</option>
      </select>
      <div class="toolbar-right">
        <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode" aria-label="Toggle theme">üåô</button>
        <button class="live-toggle" id="liveToggle" title="Switch live/preview mode" aria-label="Toggle live/preview">üëÅÔ∏è</button>
        <button class="clear-btn" id="clearBtn" title="Clear input" aria-label="Clear input">üßπ</button>
        <button id="deepResearch">üîé Deep Research</button>
      </div>
    </div>
    <div class="pane-wrap">
      <div class="pane card" style="flex:1.2">
        <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px;">
          <label for="promptPreset" style="font-size:14px;">Prompt:</label>
          <select id="promptPreset" style="flex:1;padding:6px 8px;border-radius:8px;">
            <option value="summarize">Summarize</option>
            <option value="explain">Explain</option>
            <option value="action">Action Items</option>
            <option value="qa">Q&A</option>
            <option disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>
            <!-- Custom prompts will be inserted here dynamically -->
            <option value="manage">Manage Prompts‚Ä¶</option>
          </select>
        </div>
        <textarea id="input" placeholder="Type or paste text here..." aria-label="Markdown input"></textarea>
        <div style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap">
          <button id="send">Ask LM Studio</button>
          <button id="regenerate">üîÅ Regenerate</button>
          <button id="summarize">üß† Summarize This Page</button>
          <button id="newChat">üÜï New Chat</button>
        </div>
      </div>
      <div class="pane output-card" style="flex:1">
        <div class="output-header">
          <span>Output</span>
          <div class="output-actions">
            <button class="output-action-btn ripple" id="copyOutputBtn" title="Copy Output">üìã</button>
            <button class="output-action-btn ripple" id="exportOutputBtn" title="Export as Markdown">üíæ</button>
            <button class="output-action-btn ripple" id="collapseOutputBtn" title="Collapse Output">üîΩ</button>
          </div>
        </div>
        <div id="output" class="fade" tabindex="0" aria-label="Markdown preview">Response will appear here...</div>
      </div>
    </div>
  </div>
  <div id="deepResearchModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,30,47,0.85);z-index:1000;align-items:center;justify-content:center;">
    <div style="background:#222;padding:24px 20px 18px 20px;border-radius:12px;max-width:340px;width:90vw;box-shadow:0 4px 32px #0008;display:flex;flex-direction:column;gap:12px;align-items:stretch;">
      <label for="deepResearchInput" style="color:#fff;font-size:16px;">What do you want to research?</label>
      <input id="deepResearchInput" type="text" style="padding:8px 10px;border-radius:8px;border:1px solid #444;font-size:15px;" placeholder="Enter your research question..." />
      <div style="display:flex;gap:10px;justify-content:flex-end;">
        <button id="deepResearchCancel" style="background:#444;color:#fff;border:none;padding:7px 16px;border-radius:8px;">Cancel</button>
        <button id="deepResearchGo" style="background:#4f8cff;color:#fff;border:none;padding:7px 16px;border-radius:8px;">Go</button>
      </div>
    </div>
  </div>
  <div id="managePromptsModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,30,47,0.85);z-index:1001;align-items:center;justify-content:center;">
    <div style="background:#222;padding:24px 20px 18px 20px;border-radius:12px;max-width:400px;width:95vw;box-shadow:0 4px 32px #0008;display:flex;flex-direction:column;gap:12px;align-items:stretch;">
      <div style="font-size:17px;color:#fff;margin-bottom:8px;">Manage Custom Prompts</div>
      <div id="customPromptsList" style="max-height:200px;overflow-y:auto;margin-bottom:8px;"></div>
      <input id="newPromptName" type="text" placeholder="Prompt name" style="padding:8px 10px;border-radius:8px;border:1px solid #444;font-size:15px;margin-bottom:6px;" />
      <textarea id="newPromptTemplate" placeholder="Prompt template..." style="padding:8px 10px;border-radius:8px;border:1px solid #444;font-size:15px;min-height:60px;"></textarea>
      <div style="display:flex;gap:10px;justify-content:flex-end;">
        <button id="managePromptsCancel" style="background:#444;color:#fff;border:none;padding:7px 16px;border-radius:8px;">Cancel</button>
        <button id="addPromptBtn" style="background:#4f8cff;color:#fff;border:none;padding:7px 16px;border-radius:8px;">Add</button>
      </div>
    </div>
  </div>
  <div id="toast" class="toast"></div>
  <script src="marked.min.js"></script>
  <script src="purify.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
